<html>
<head>
    <title>Wiki Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<div class="container-fluid main-container-middle" id="main-container">
    <div class="row" id="main-content">
        <div class="col-md-9 col-sm-12" id="main-area">
            <div class="row">
                <button class="btn btn-warning" id="button-random">Random</button>
                <input type="text" id="text-input" placeholder="Ask me">
                <button class="btn btn-warning" id="button-search">Search</button>
            </div>
        </div> <!-- main-area -->
        <div class="col-sm-3" id="photo-area">
            <img src="https://www.dropbox.com/s/uoxk5jnuhbc9hdu/search-by-pixabay.png?raw=1" alt="search-photo" id="search-photo">
        </div>
    </div>
    <div class="row" >
        <div class="col-md-9" id="query-results">
            <ul id="query-list">
            </ul>
        </div>
        <div class="col-sm-3">
            <p id="result-description"></p>
        </div>
    </div>
</div><!-- container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="code.js"></script>
</body>
</html>
