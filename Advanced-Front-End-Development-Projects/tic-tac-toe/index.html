<html>
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
<div id="make-choice"></div>
<main>
    <h1>Tic Tac Toe</h1>
    <section id="game-area">
        <div class="score-result" id="player-score">
            <div class="participant-title"><p>Player</p></div>
            <div class="participant-score"><p>3</p></div>
        </div>
        <section id="board">
            <div class="row-tile">
               <div class="tile left-tile  draw-tile"><p>X</p></div>
               <div class="tile middle-tile draw-tile"><p>O</p></div>
               <div class="tile right-tile draw-tile"><p>X</p></div>
            </div>
            <div class="row-tile">
               <div class="tile left-tile"><p>X</p></div>
               <div class="tile middle-tile"><p>O</p></div>
               <div class="tile right-tile"><p>X</p></div>
            </div>
            <div class="row-tile">
               <div class="tile left-tile"><p>O</p></div>
               <div class="tile middle-tile"><p>O</p></div>
               <div class="tile right-tile"><p>X</p></div>
            </div>
        </section>
        <div class="score-result" id="computer-score">
            <div class="participant-title"><p>Computer</p></div>
            <div class="participant-score"><p>10</p></div>
        </div>
    </section>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/basic.js"></script>
</body>
