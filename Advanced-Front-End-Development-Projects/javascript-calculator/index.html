<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
</head>
<body>
<section id="calculator">
    <section id="screen-area">
        <div id="outer-screen-border">
            <div id="inner-screen">
                <div id="calculation-type"></div>
                <div id="number-clicked-area">
                    <p id="number-to-enter"></p>
                </div>
                <div id="calculation-history-area">
                    <p id="calculation-history-num"></p>
                </div>
            </div>
        </div>
        <p>DESKTOP CALCULATOR</p>
    </section>
    <section id="button-area">
        <div id="number-buttons">
            <div id="first-row">
                <button class="btn num-btn black-shadows">7</button>
                <button class="btn num-btn black-shadows">8</button>
                <button class="btn num-btn black-shadows">9</button>
            </div>
            <div id="second-row">
                <button class="btn num-btn black-shadows">4</button>
                <button class="btn num-btn black-shadows">5</button>
                <button class="btn num-btn black-shadows">6</button>
            </div>
            <div id="third-row">
                <button class="btn num-btn black-shadows">1</button>
                <button class="btn num-btn black-shadows">2</button>
                <button class="btn num-btn black-shadows">3</button>
            </div>
            <div id="fourth-row">
                <button class="btn num-btn black-shadows">0</button>
                <button class="btn num-btn black-shadows">.</button>
                <button class="btn num-btn black-shadows">%</button>
            </div>
        </div>
        <div id="calculation-buttons">
            <div id="calc-first-row">
                <button class="btn calc-btn ">&divide;</button>
                <button class="btn calc-btn " >&times;</button>
            </div>
            <div id="calc-second-row">
                <button class="btn calc-btn" id="calc-btn-plus">&plus;</button>
                <button class="btn calc-btn" id="calc-btn-minus" >-</button>
                <button class="btn calc-btn" id="calc-btn-equals" >&equals;</button>
            </div>
            <div id="calc-third-row">
                <button class="btn calc-btn clear-buttons">AC</button>
                <button class="btn calc-btn clear-buttons" >C</button>
            </div>

        </div>
    </section>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/basic.js"></script>
</body>
</html>
